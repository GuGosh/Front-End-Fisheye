<!DOCTYPE html>
<html>

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="./assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="infos-photographer">
        <h1 class="secondary">Mimi Keel</h1>
        <span>London, UK</span>
        <p>Voir le beau dans le quotidien</p>
      </div>
      <div class="contact-photographer">
        <button class="contact open-modal" >Contactez-moi</button>
      </div>
      <div class="image-photographer">
        <img src="./assets/photographers/MimiKeel.jpg" alt="" />
      </div>
    </div>
    <div class="short-fixed-infos">
      <p>297 081 <i class="fas fa-heart"></i></p>
      <p>300€ / jour</p>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="close-modal" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
