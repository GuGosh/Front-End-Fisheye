<!DOCTYPE html>
<html>

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="./assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="single-photographer">
    </div>
  </main>
  <div role="dialog" id="contact_modal" class="modal-layout hide" aria-hidden="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi <span class="photographer-name"></span></h2>
        <img src="./assets/icons/close.svg" class="close-modal" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" />
          <label for="name">Nom</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="4"></textarea>
        </div>
        <button class="contact">Envoyer</button>
      </form>
    </div>
  </div>
  <div role="dialog" id="medias-modal" class="modal-layout hide" aria-hidden="true">
    <div class="window">
      <div class="close-modal-media"><i class="fas fa-times" role="button"
          aria-label="Fermer la modal de visionnage des medias"></i></div>
      <div class="next"><i class="fas fa-angle-right" role="button" aria-label="Voir le média suivant"></i></div>
      <div class="previous"><i class="fas fa-angle-left" role="button" aria-label="Voir le média précédent"></i></div>
      <div class="media-title">
        <h3>Titre Media</h3>
      </div>
      <div class="media-content"><img src="./assets/images/Architecture_Cross_Bar.jpg" alt=""></div>
    </div>
  </div>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script type="module" src="./scripts/utils/contactForm.js"></script>
</body>

</html>
